<style>
  .sub-button {
    background-color:rgb(200, 0, 0);
    color:white;
    border: none;
    height:35px;
    width:100px;
    border-radius:2px;
    cursor: pointer;
    margin-right:6px;
  }
</style>

<style>
  .join-button {
    background-color: white;
    color:rgb(41, 118, 211);
    border:1px solid rgb(41, 118, 211);
    height:35px;
    width:60px;
    border-radius: 2px;
    cursor: pointer;
    margin-right:6px;
  }
</style>

<style>
  .tweet-button {
    background-color:rgb(2, 158, 255);
    color:white;
    border:none;
    height:30px;
    width:69px;
    border-radius: 15px;
    font-size: 15px;
    font-weight:bold;
    cursor: pointer;
    margin-left:6px;
  }
</style>

<button class="sub-button">
  SUBSCRIBE
</button>
<button class="join-button">
  JOIN
</button>
<button class="tweet-button">
  Tweet
</button>
